#
# Diretório principal da instalação
#
NameInstall  BAM_V1.2.1

#
# Caminhos padrão no sistema
#
usuario     ${USER}         # Padrão do sistema
HOME        ${SUBMIT_HOME}  # Padrão do sistema Tupã, caso não esteja na Tupã, mude o caminho
SUBMIT_HOME ${SUBMIT_HOME}  # Padrão do sistema Tupã, caso não esteja na Tupã, mude o caminho
WORK_HOME   ${WORK_HOME}    # Padrão do sistema Tupã, caso não esteja na Tupã, mude o caminho

#
# Raiz do modelo BAM
#
home_bam  ${SUBMIT_HOME}/${NameInstall}
subt_bam  ${SUBMIT_HOME}/${NameInstall}
work_bam  ${WORK_HOME}/${NameInstall}

#
# Pré-processamento
#
home_run_bam         ${home_bam}/run
home_pre_bam         ${home_bam}/pre
home_pre_bam_datain  ${home_pre_bam}/datain
home_pre_bam_dataout ${home_pre_bam}/dataout
home_pre_bam_databcs ${home_pre_bam}/databcs
home_pre_bam_datasst ${home_pre_bam}/datasst
home_pre_bam_scripts ${home_pre_bam}/scripts
home_pre_bam_source  ${home_pre_bam}/sources
home_pre_bam_run     ${home_pre_bam}/exec

subt_pre_bam         ${subt_bam}/pre
subt_pre_bam_datain  ${subt_pre_bam}/datain
subt_pre_bam_dataout ${subt_pre_bam}/dataout
subt_pre_bam_databcs ${subt_pre_bam}/databcs
subt_pre_bam_datasst ${subt_pre_bam}/datasst
subt_pre_bam_run     ${subt_pre_bam}/exec
subt_pre_bam_scripts ${subt_pre_bam}/scripts

work_pre_bam         ${work_bam}/pre
work_pre_bam_datain  ${work_pre_bam}/datain
work_pre_bam_dataout ${work_pre_bam}/dataout
work_pre_bam_databcs ${work_pre_bam}/databcs
work_pre_bam_datasst ${work_pre_bam}/datasst
work_pre_bam_run     ${work_pre_bam}/exec
work_pre_bam_scripts ${work_pre_bam}/scripts

#
# Modelo
#
home_model_bam         ${home_bam}/model
home_model_bam_datain  ${home_model_bam}/datain
home_model_bam_source  ${home_model_bam}/source
home_model_bam_run     ${home_model_bam}/exec

subt_model_bam         ${subt_bam}/model
subt_model_bam_datain  ${subt_model_bam}/datain
subt_model_bam_dataout ${subt_model_bam}/dataout
subt_model_bam_run     ${subt_model_bam}/exec

work_model_bam         ${work_bam}/model
work_model_bam_datain  ${work_model_bam}/datain
work_model_bam_dataout ${work_model_bam}/dataout
work_model_bam_run     ${work_model_bam}/exec

#
# Pós-processamento
#
home_pos_bam         ${home_bam}/pos
home_pos_bam_datain  ${home_pos_bam}/datain
home_pos_bam_source  ${home_pos_bam}/source
home_pos_bam_run     ${home_pos_bam}/exec

subt_pos_bam         ${subt_bam}/pos
subt_pos_bam_datain  ${subt_pos_bam}/datain
subt_pos_bam_dataout ${subt_pos_bam}/dataout
subt_pos_bam_run     ${subt_pos_bam}/exec

work_pos_bam         ${work_bam}/pos
work_pos_bam_datain  ${work_pos_bam}/datain
work_pos_bam_dataout ${work_pos_bam}/dataout
work_pos_bam_run     ${work_pos_bam}/exec

#
# Grid-history
#
home_grh_bam         ${home_bam}/grh
home_grh_bam_source  ${home_grh_bam}/source
home_grh_bam_run     ${home_grh_bam}/exec

subt_grh_bam         ${subt_bam}/grh
subt_grh_bam_dataout ${subt_grh_bam}/dataout
subt_grh_bam_run     ${subt_grh_bam}/exec

work_grh_bam         ${work_bam}/grh
work_grh_bam_dataout ${work_grh_bam}/dataout
work_grh_bam_run     ${work_grh_bam}/exec

#
# Outros
#
dmddados             /scratchin/grupos/dmddados/projetos 
public_bam           ${dmddados}/bam_sigma/bin/tags
